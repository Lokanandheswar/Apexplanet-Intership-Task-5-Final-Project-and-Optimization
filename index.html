<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Submit Feedback</h1>
    <form id="feedbackForm" novalidate>
      <input type="text" id="username" placeholder="Your name" minlength="2" required />
      <textarea id="comment" placeholder="Your feedback..." minlength="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <h2>All Feedback</h2>
    <ul id="feedbackList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
